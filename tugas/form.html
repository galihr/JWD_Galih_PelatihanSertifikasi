<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="validasi.js"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
        });
 
        window.onload=function(){
            $('#datepicker').on('change', function() {
                var dob = new Date(this.value);
                var today = new Date();
                var age = Math.floor((today-dob) / (365.25 * 24 * 60 * 60 * 1000));
                $('#umur').val(age);
            });
        }
 
    </script>

    <title>Pembuatan Profil</title>
  </head>
  <body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="form-example" action="" method="POST" name="daftar" onsubmit="return cekform()">
                    <center><h1>Form Profil</h1></center>
                    <br>
                    <div class="form-group row">
                        <label for="nama" class="col-sm-4 col-form-label">Foto</label>
                     <div class="col-sm-8">
                       <input type="file" class="form-control" id="file" name="file" >
                     </div>
                   </div>

                        <div class="form-group row">
                               <label for="nama" class="col-sm-4 col-form-label">Nama Lengkap</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" >
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="Nama Panggilan" class="col-sm-4 col-form-label">Nama Panggilan</label>
                         <div class="col-sm-8">
                           <input type="text" class="form-control" id="panggilan" name="panggilan" placeholder="Nama Panggilan" >
                         </div>
                         
                            <label for="tempat Lahir" class="col-sm-4 col-form-label">Tempat Lahir</label>
                         <div class="col-sm-8">
                           <input type="text" class="form-control" id="tempat" name="tempat" placeholder="Tempat Lahir" >
                         </div>
                        </div>
                        <div class="form-group row">
                            <label for="tanggal lahir" class="col-sm-4 col-form-label">Tanggal Lahir</label>
                         <div class="col-sm-6">
                          <input type="text" id="datepicker">
                         </div>
                        </div>
                         <div class="form-group row">
                            <label for="Nama Panggilan" class="col-sm-4 col-form-label">Usia</label>
                         <div class="col-md-8">
                          <input type="text" id="umur">
                         </div>
 
                            <label for="Pembayaran" class="col-sm-4 col-form-label">Jenis Kelamin</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="jeniskelamin">
                          </div>
                         
                            <label for="kotatinggal" class="col-sm-4 col-form-label">Kota Tinggal</label>
                            <div class="col-sm-8">
                                    <select class="dropdown" id="kotatinggal">
                                      <option>pilih</option>
                                      <option>Bandung</option>
                                      <option>Jakarta</option>
                                      <option>Bekasi</option>
                                  </select>
                              </div> 
                         
                            <label for="Nama Panggilan" class="col-sm-4 col-form-label">Email</label>
                         <div class="col-sm-8">
                           <input type="text" class="form-control" id="email" name="email" placeholder="Email" >
                         </div>
                      
                            <label for="NoHP" class="col-sm-4 col-form-label">No.HP</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="hp" name="hp" >
                            </div>
                          </div>
                          <div class="form-group row">
                          <label for="mediasosial" class="col-sm-4 col-form-label">Media sosial</label>
                            <div class="col-sm-8">
                              <select class="dropdown" id="media">
                                <option>pilih</option>
                                <option>Instagram</option>
                                <option>facebook</option>
                                <option>Twitter</option>
                            </select>
                              </div> 				
                          <div class="form-group row">
                                <div class="col-sm-10">
                              <input type="submit" value="submit" name="input">
                            </div>
                          </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
  </body>
</html>
